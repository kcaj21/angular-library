<div>
    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm)">
        <label>
           Title:
           <input name="title" ngModel required>
        </label>
       
        <label>
           Author:
           <input name="author" ngModel required>
        </label>
       
        <label>
           Genre:
           <input name="genre" ngModel required>
        </label>
       
        <button type="submit">Submit</button>
       </form>
</div>
